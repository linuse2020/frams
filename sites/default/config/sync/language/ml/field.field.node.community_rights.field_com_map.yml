label: 'മാപ് ഉള്ളടക്കം ചെയുക '
description: 'താഴെ വിവരിച്ചിട്ടുള്ളതും ഇതോടൊപ്പം ഉള്ളടക്കം ചെയ്യുന്ന ഭൂപടത്തിൽ കാണിച്ചിട്ടുള്ളതുമായ പ്രേദശം വനാവകാശ നിയമം സെക്ഷൻ 3(1)(i) പ്രകാരം അടിയിൽ ഒപ്പ് ഇട്ടിരിക്കുന്നതും ഈ ഗ്രാമസഭ പരിധിയിൽ താമസിക്കുന്നവരുമായ ഞങ്ങളുടെ സമൂഹ വന വിഭവ അവകാശത്തിനായി ഇതിനാൽ ആവശ്യപ്പെടുന്നു. [ഉള്ളടക്കം ചെയ്യുന്ന ഭൂപടത്തിൽ സ്ഥലത്തിന്റെ വിവരങ്ങൾ പാരമ്പരാഗതമായിട്ടുള്ളതോ ആചാരപരമായിട്ടുള്ളതോ ആയ അടയാളങ്ങൾ, അതിരുകൾ എന്നിവ രേഖപ്പെടുത്തേണ്ടതും പരമ്പരാഗതമായി അപേക്ഷകർ ഈ പ്രദേശം സംരകിക്കുകയും വന വിഭവങ്ങൾ ശേഖരിച്ചു ഉപജീവനം നടത്തി വരുന്നതാണെന്നതിനു ഉപോൽബലകമായ വസ്തുതകൾ പരാമര്ശിക്കേണ്ടതുമാണ് ]'
