frams_pro.user_delete:
  path: 'user/delete-all'
  defaults:
    _controller: '\Drupal\frams_pro\Controller\Updates::user_delete'
    _title: 'User Delete Form'
  requirements:
    _permission: 'access content'

frams_pro.archives-updat:
  path: 'node/update-archives'
  defaults:
    _controller: '\Drupal\frams_pro\Controller\Updates::update_field_archives'
    _title: 'Update archive Form'
  requirements:
    _permission: 'access content'

frams_pro.individualHabitation_report_pdf:
  path: 'report/individual-habitation-rights/download/pdf'
  defaults:
    _controller: '\Drupal\frams_pro\Controller\DownloadReports::individualHabitation_report_pdf'
    _title: 'Individual Habitation Report(pdf)'
  requirements:
    _permission: 'access content'

frams_pro.individualHabitation_report_csv:
  path: 'report/individual-habitation-rights/download/csv'
  defaults:
    _controller: '\Drupal\frams_pro\Controller\DownloadReports::individualHabitation_report_csv'
    _title: 'Individual Habitation Report(csv)'
  requirements:
    _permission: 'access content'

frams_pro.individualCultivation_report_pdf:
