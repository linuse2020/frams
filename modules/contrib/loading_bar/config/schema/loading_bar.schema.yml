# Schema for the configuration files of the loading bar module.

loading_bar.settings:
  type: config_object
  label: 'Loading bar settings'
  mapping:
    file_scheme:
      type: string
      label: 'File scheme for loading bar images'
    upload_directory:
      type: string
      label: 'Upload directory for loading bar images'

field.formatter.settings.loading_bar:
  type: mapping
  label: 'Loading bar'
  mapping:
    preset:
      type: string
      label: 'Preset'
    type:
      type: string
      label: 'Progress type'
    fill-dir:
      type: string
      label: 'Fill type direction'
    stroke-dir:
      type: string
      label: 'Stroke type direction'
    img:
      type: string
      label: 'Image of fill type'
    path:
      type: string
      label: 'SVG Path command'
    fill:
      type: string
      label: 'Fill type'
    fill-background:
      type: string
      label: 'Fill color of the background'
    fill-background-extrude:
      type: string
      label: 'Size of the background shape'
    stroke:
      type: string
      label: 'Stroke type'
    stroke-width:
      type: string
      label: 'Stroke width'
    stroke-linecap:
      type: string
      label: 'Stroke linecap'
    stroke-trail:
      type: string
      label: 'Trail color'
    stroke-trail-width:
      type: string
      label: 'Trail width'
    pattern-size:
      type: string
      label: 'Pattern size'
    img-size:
      type: string
      label: 'Image size'
    min:
      type: string
      label: 'Minimum value'
    max:
      type: string
      label: 'Maximum value'
    label:
      type: string
      label: 'Label'
    width:
      type: string
      label: 'Width'
    height:
      type: string
      label: 'Height'
